<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motapa Mapo Yantra</title>
</head>
<body>
    <h1>Motapa Mapo Yantra</h1>
    <div>
        <tr>
            <td>Age</td>
            <td><input id="age" type="text" placeholder="25"> age(2-100)</td>
        </tr>
    </div>
    <div>
        <tr>
            <td>Gender</td>
            <td> Male <input  type="radio" name="Gender"/></td>
            <td> Female <input  type="radio" name="Gender"/></td>
        </tr>
    </div>
    <div>
        <tr>
            <td>Height</td>
            <td><input id="ht" type="text" placeholder="180 cm"/></td>
        </tr>
    </div>
    <div>
        <tr>
            <td>Weight</td>
            <td><input id="wt" type="text" placeholder="55 kg"></td>
        </tr>
    </div>
    <div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
